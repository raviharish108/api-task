<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="./index.css" rel="stylesheet"/>
   <script src="./index.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
      <div class="app-wrap">
        <header>
          <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." id="inp" />
          <button class="search-box" id="button">search</button>
        </header>
        <main>
          <section class="location">
            <div class="city">New York, US</div>
            <div class="date">Wednesday 22 July 2020</div>
          </section>
          <div class="current">
            <div class="temp">15<span>°c</span></div>
            <div class="weather">Sunny</div>
            <div class="hi-low">13°c / 16°c</div>
          </div>
        </main>
      </div>
</body>
</html>
